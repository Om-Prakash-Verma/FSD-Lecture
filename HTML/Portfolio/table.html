<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>10</td>
        <td>20</td>
        <td>30</td>
      </tr>
      <tr>
        <td>Apple</td>
        <td>Banana</td>
        <td>Cat</td>
      </tr>
    </table>

    <table border="1" width="30%">
      <tr>
        <td>1</td>
        <td colspan="2" align="center">2</td>
      </tr>
      <tr>
        <td colspan="2" align="center">3</td>

        <td>4</td>
      </tr>
      <tr>
        <td>5</td>
        <td>6</td>
        <td>7</td>
      </tr>
      <tr>
        <td colspan="3" align="center">8</td>
      </tr>
    </table>

    <table border="1" width="30%">
      <tr>
        <td>10</td>
        <td rowspan="3" align="center">40</td>
      </tr>
      <tr>
        <td>20</td>
      </tr>
      <tr>
        <td>30</td>
      </tr>
    </table>
  </body>
</html>
